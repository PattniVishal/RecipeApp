<div class="row">
    <div class="col-sm-10 border p-3">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer;" *ngFor="let ing of ( ingredients | async ).ingredients; let i = index"

        </ul>
    </div>
</div>
